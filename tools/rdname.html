<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Tên Ngẫu Nhiên | My Tech Site</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <div class="container rdname-container">
            <h1>Random Vietnamese Name</h1>
            <div>
                <label for="gioiTinh">Giới tính:</label>
                <select id="gioiTinh">
                    <option value="nam">Nam</option>
                    <option value="nu">Nữ</option>
                </select>
            </div>
            <div>
                <label for="soLuong">Số lượng:</label>
                <input type="number" id="soLuong" value="5" min="1" max="100">
            </div>
            <button id="generateButton">Tạo Tên</button>
            <ul id="tenList"></ul>
        </div>
    </main>

    <script src="../js/components.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/rdname.js" defer></script>
</body>
</html>
