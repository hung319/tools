<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tool | My Tech Site</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <div class="container tool-container">
            <h1>Regex Tester & Builder</h1>

            <details class="regex-builder">
                <summary><h3>Tạo Regex Tự Động (Builder)</h3></summary>
                <div class="control-group" style="margin-top: 20px;">
                    <label for="builder-preset">Chọn mẫu có sẵn:</label>
                    <select id="builder-preset">
                        <option value="">-- Tự chọn --</option>
                        <option value="email">Email</option>
                        <option value="url">URL (http/https)</option>
                        <option value="phone_vn">Số điện thoại VN</option>
                        <option value="ipv4">Địa chỉ IPv4</option>
                    </select>
                </div>
                 <button id="generate-regex-btn">Tạo Regex</button>
            </details>
            
            <div class="regex-tool-container">
                <div>
                    <label for="regex-pattern">Biểu thức Regex:</label>
                    <input type="text" id="regex-pattern" class="regex-input" placeholder="/pattern/flags">
                    <div id="regex-error" class="regex-error"></div>
                </div>
                <div>
                    <label for="test-string">Chuỗi kiểm tra:</label>
                    <textarea id="test-string" class="regex-textarea" placeholder="Dán văn bản của bạn vào đây..."></textarea>
                </div>
                <div>
                    <label>Kết quả (kết quả trùng khớp sẽ được tô sáng):</label>
                    <div id="regex-results" class="regex-results"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/components.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/regex-tool.js" defer></script>
</body>
</html>
