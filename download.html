<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải ảnh NSFW</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">LOGO</div>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <ul class="menu">
                <li><a href="index.html">Trang Chủ</a></li>
                <li><a href="download.html">Tải Ảnh NSFW</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="download-card">
            <h1>Tải ảnh NSFW</h1>
            <div class="input-group">
                <label for="imageCount">Số lượng ảnh tải xuống:</label>
                <input type="number" id="imageCount" value="50" min="1">
            </div>
            <div class="input-group">
                <label for="apiSelector">Chọn API:</label>
                <select id="apiSelector">
                    <option value="waifu.pics">Waifu.pics</option>
                    <option value="konachan(questionable)">Konachan.net (Q)</option>
                    <option value="konachan(explicit)">Konachan.net (E)</option>
                    <option value="yande.re(questionable)">Yande.re (Q)</option>
                    <option value="yande.re(explicit)">Yande.re (E)</option>
                </select>
            </div>
            <button id="downloadBtn">Tải ảnh và nén ZIP</button>
            <div class="loading" id="loadingAnimation"></div>
            <div id="status"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="download.js"></script>
</body>
</html>
